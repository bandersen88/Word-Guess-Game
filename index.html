<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>

            </div>

                <p id="flurbosTotal">Flurbos: 3000</p>
            </div>
            <div class="grid-item item-alphabet flex-container"> 
                <div id="a" class="key">
                    A
                </div>
                <div id="b" class="key">

                </div>

                </div>
                <div id="m" class="key">
                    M
                </div>
                <div id="n" class="key">
                    N
                </div>
                <div id="o" class="key">
                    O
                </div>
                <div id="p" class="key">
                    P
                </div>
                <div id="q" class="key">
                    Q
                </div>
                <div id="r" class="key">
                    R
                </div>
                <div id="s" class="key">
                    S
                </div>
                <div id="t" class="key">
                    T
                </div>
                <div id="u" class="key">
                    U
                </div>
                <div id="v" class="key">
                    V
                </div>
                <div id="w" class="key">
                    W
                </div>
                <div id="x" class="key">
                    X
                </div>
                <div id="y" class="key">
                    Y
                </div>
                <div id="z" class="key">
                    Z
                </div>
                <div id="overlay">
                  <div id="text">You've finished the game</div>
                </div>
                <div id="overlay2">
                    <div id="text">Game Rules: <br>You start with 3,000 flurbos.  Buy a letter for 100 flurbos, and gain flurbos by completing a word!</div>
                </div>

            </div>
            <div id="guessWordBox" class="grid-item item-guessWord flex-container-guessWords">
            </div>


        </div>
